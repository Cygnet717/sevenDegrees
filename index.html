<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SevenDegrees</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Seven Degrees</h1>
    <p class="description">Connect two actors through the movies them and others have been in.</p>
    <div class ="example">
        <div>Brad Pitt &rarr; Mr. & Mrs. Smith &rarr; Angelina Jolie &rarr; The tourist &rarr; Johnny Depp</div>
        <br/>
        <div class="description">2 steps from Brad Pitt to Johnny Depp</div>
    </div>

    <form>
        <fieldset>
            <ledgend class='ledgend'>Person One</ledgend>
            <label for="nameOne">Name</label>
            <select id="nameOne" name="nameOne">
                <option value=''>Select one</option>
                
            </select>
            <label for="eraOne">Era</label>
            <select id="eraOne" name="eraOne">
                <option value=''>Select one</option>
                <option value="new">New</option>
                <option value="classic">Classic</option>
            </select>
        </fieldset>
        <fieldset>
            <ledgend class='ledgend'>Person Two</ledgend>
            <label for="eraTwo">Era</label>
            <select id="eraTwo" name="eraTwo">
                <option value=''>Select one</option>
                <option value="new">New</option>
                <option value="classic">Classic</option>
            </select>
        </fieldset>
        <div class="challengeButtons">
            <button onClick="kevinBaconChallenge(event)">Kevin Bacon</button>
            <input type="submit" value="Challenge" onClick="generateChallenge(event)"></input>
        </div>
    </form>

    <div class="result">seven degree challenge</div>
    <div class="timerAndCounter">
        <div>
            <div class="timerCounter">Timer</div>
            <label id="minutes">00</label>:<label id="seconds">00</label>
            <button onClick='stopTimer(event)'>Stop</button>
        </div>
        <div class="counter">
            <div class="timerCounter">Connection Counter</div> 
            <div id="connectionCount">0</div>
            <button onClick='countConnection(event)'>Count</button>
            <button onClick='countToZero(event)'>Reset</button>
        </div>
    </div>

    <div>
        Is this person in the list?
        <form id="checkList ">
            <input type="text" id="checkName"></input>
            <input type="submit" onClick="checkList(event)"/>
        </form>
    </div>
    <div class="checkResult">
        
    </div>
  </body>
</html>
