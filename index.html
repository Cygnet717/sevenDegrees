<html lang="en">

            </select>

            <select id="genderOne" name="genderOne">
                <option value=''>Select one</option>

                <option value="female">Female</option>
            </select>

        </fieldset>
        <fieldset>
            <ledgend>Person Two</ledgend>

            </select>

        </fieldset>
        <button >Kevin Bacon</button>
        <input type="submit" value="Challenge" onClick="generateChallenge(event)"></input>
    </form>

    <div class="result">seven degree challenge</div>
    <div class="timerAndCounter">

    </div>

    <div>
        is this person in the list?
